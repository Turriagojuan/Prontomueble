<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}PRONTOMUEBLE{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
  <style>
    body {
      padding-top: 60px;
      background-color: #fff8e4;
    }
    .navbar {
      background-color: #a19280;
    }
    .navbar-brand, .nav-link {
      color: #fff8e4 !important;
    }
    footer {
      background-color: #fff8e4;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">PRONTOMUEBLE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index') }}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login') }}">Iniciar Sesión</a>
            </li>
        
          </ul>
        </div>
      </div>
    </nav>
  </header>

  
  <div class="container mt-5">
    <h1 class="text-center">¡Bienvenido a PRONTOMUEBLE!</h1>
    <p class="text-center">Gestiona proveedores, clientes, ventas y más desde esta plataforma.</p>
  </div>
<main>
    {% block content %}{% endblock %}
</main>
  <footer>
    &copy; 2025 PRONTOMUEBLE. Todos los derechos reservados.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
