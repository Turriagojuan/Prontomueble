{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 80vh; background-color: #fff8e4;">
    <div class="login-container" style="max-width: 400px; padding: 2rem; background-color: #e0d6c3; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); text-align: center;">
        <h2 style="color: #81705f;">Iniciar Compra</h2>
        <div class="user-logo" style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 150px; height: 150px; margin: 0 auto 1.5rem;">
            <div class="head" style="width: 80px; height: 80px; background-color: #a19280; border-radius: 50%; animation: float 3s ease-in-out infinite;"></div>
            <div class="body" style="width: 60px; height: 60px; background-color: #a19280; margin-top: 10px; border-radius: 10%; animation: float 3s ease-in-out infinite; animation-delay: 0.5s;"></div>
        </div>
        <form action="{{ url_for('iniciar_compra', id_mueble=id_mueble) }}" method="post" style="display: flex; flex-direction: column; gap: 1rem;">
            <label for="id_cliente" style="font-weight: bold; color: #81705f;">Digite la cedula del cliente:</label>
            <input type="text" name="id_cliente" required style="padding: 0.75rem; border: 1px solid #c0b4a1; border-radius: 5px; font-size: 1rem; outline: none; transition: border-color 0.3s ease;">
            <button type="submit" class="btn btn-primary" style="padding: 0.75rem; background-color: #81705f; color: #fff8e4; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; transition: background-color 0.3s ease;">Continuar</button>
        </form>
    </div>
</div>

<style>
    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
    input[type="text"]:focus {
        border-color: #81705f;
    }
    button:hover {
        background-color: #a19280;
    }
</style>
{% endblock %}
