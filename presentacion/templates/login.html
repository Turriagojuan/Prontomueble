<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px;
            background-color: #fff8e4; /* color5 */
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #e0d6c3; /* color4 */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #81705f; /* color1 */
        }

        .user-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
            margin: 0 auto 1.5rem;
        }

        .head {
            width: 80px;
            height: 80px;
            background-color: #a19280; /* color2 */
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }

        .body {
            width: 60px;
            height: 60px;
            background-color: #a19280; /* color2 */
            margin-top: 10px;
            border-radius: 10%;
            animation: float 3s ease-in-out infinite;
            animation-delay: 0.5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
            color: #81705f; /* color1 */
        }

        input[type="text"] {
            padding: 0.75rem;
            border: 1px solid #c0b4a1; /* color3 */
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #81705f; /* color1 */
        }

        button {
            padding: 0.75rem;
            background-color: #81705f; /* color1 */
            color: #fff8e4; /* color5 */
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a19280; /* color2 */
        }

        .error {
            color: #dc3545;
            margin-bottom: 1rem;
        }

        footer {
            background-color: #e0d6c3; /* color4 */
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #c0b4a1; /* color3 */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <div class="user-logo">
            <!-- Cabeza -->
            <div class="head"></div>
            <!-- Cuerpo -->
            <div class="body"></div>
        </div>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('login') }}">
            <label for="id">Introduzca su ID:</label>
            <input type="text" id="id" name="id" required>
            <button type="submit">Ingresar</button>
        </form>
    </div>
</body>
</html>
