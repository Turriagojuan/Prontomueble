{% extends 'base.html' %}
{% block content %}
<h2>Editar Mueble</h2>
<form method="post">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ mueble[1] }}" required>
    </div>
    <div class="form-group">
        <label for="material">Material:</label>
        <select class="form-control" id="material" name="material" required>
            {% for material in materiales %}
                <option value="{{ material[0] }}" {% if material[0] == mueble.id_material %}selected{% endif %}>{{ material[1] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="color">Color:</label>
        <select class="form-control" id="color" name="color" required>
            {% for color in colores %}
                <option value="{{ color[0] }}" {% if color[0] == mueble.id_color %}selected{% endif %}>{{ color[1] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="tipo">Tipo:</label>
        <select class="form-control" id="tipo" name="tipo" required>
            {% for tipo in tipos %}
                <option value="{{ tipo[0] }}" {% if tipo[0] == mueble.id_tipo %}selected{% endif %}>{{ tipo[1] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="alto">Alto:</label>
        <input type="number" class="form-control" id="alto" name="alto" value="{{ mueble[2] }}" required>
    </div>
    <div class="form-group">
        <label for="largo">Largo:</label>
        <input type="number" class="form-control" id="largo" name="largo" value="{{ mueble[3] }}" required>
    </div>
    <div class="form-group">
        <label for="ancho">Ancho:</label>
        <input type="number" class="form-control" id="ancho" name="ancho" value="{{ mueble[4] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
</form>
<a href="{{ url_for('listar_muebles') }}" class="btn btn-secondary">Volver al Panel</a>
{% endblock %}
