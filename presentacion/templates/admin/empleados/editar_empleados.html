{% extends 'base.html' %}
{% block content %}
<h2>Editar Empleado</h2>
<form method="post">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ empleado[1] }}" required>
    </div>
    <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" class="form-control" id="apellido" name="apellido" value="{{ empleado[2] }}" required>
    </div>
    <div class="form-group">
        <label for="correo">Correo:</label>
        <input type="email" class="form-control" id="correo" name="correo" value="{{ empleado[3] }}" required>
    </div>
    <div class="form-group">
        <label for="cargo">Cargo:</label>
        <select class="form-control" id="cargo" name="cargo" required>
            {% for cargo in cargos %}
                <option value="{{ cargo[0] }}" {% if cargo[0] == empleado[4] %}selected{% endif %}>{{ cargo[1] }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
</form>
<a href="{{ url_for('listar_empleados') }}" class="btn btn-secondary">Volver al Panel</a>
{% endblock %}
