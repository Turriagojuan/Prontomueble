{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4 position-relative">
        <!-- BotÃ³n para volver al panel (esquina superior derecha) -->
        <a href="{{ url_for('listar_empleados') }}" class="btn btn-secondary position-absolute top-0 end-0 m-3" style="background-color: #a19280; border: none;">
            Volver al Panel
        </a>

        <h2 class="text-center mb-4" style="color: #81705f;">Editar Empleado</h2>

        <!-- Formulario para editar empleado -->
        <div class="card p-4" style="background-color: #e0d6c3; border: none; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
            <form method="post">
                <div class="form-group mb-3">
                    <label for="nombre" style="color: #81705f;">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ empleado[1] }}" required style="background-color: #fff8e4; border: 1px solid #a19280;">
                </div>
                <div class="form-group mb-3">
                    <label for="apellido" style="color: #81705f;">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" value="{{ empleado[2] }}" required style="background-color: #fff8e4; border: 1px solid #a19280;">
                </div>
                <div class="form-group mb-3">
                    <label for="correo" style="color: #81705f;">Correo:</label>
                    <input type="email" class="form-control" id="correo" name="correo" value="{{ empleado[3] }}" required style="background-color: #fff8e4; border: 1px solid #a19280;">
                </div>
                <div class="form-group mb-3">
                    <label for="cargo" style="color: #81705f;">Cargo:</label>
                    <select class="form-control" id="cargo" name="cargo" required style="background-color: #fff8e4; border: 1px solid #a19280;">
                        {% for cargo in cargos %}
                            <option value="{{ cargo[0] }}" {% if cargo[0] == empleado[4] %}selected{% endif %}>{{ cargo[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" style="background-color: #81705f; border: none;">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
