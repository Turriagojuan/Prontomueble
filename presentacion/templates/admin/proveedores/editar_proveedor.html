{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4 position-relative">
        <!-- Botón para volver al panel (esquina superior derecha) -->
        <a href="{{ url_for('listar_proveedores') }}" class="btn btn-secondary position-absolute top-0 end-0 m-3" style="background-color: #a19280; border: none;">
            Volver al Panel
        </a>

        <h2 class="text-center mb-4" style="color: #81705f;">Editar Proveedor</h2>

        <!-- Formulario para editar proveedor -->
        <div class="card p-4" style="background-color: #e0d6c3; border: none; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
            <form method="post">
                <div class="form-group mb-3">
                    <label for="nombre" style="color: #81705f;">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ proveedor[1] }}" required style="background-color: #fff8e4; border: 1px solid #a19280;">
                </div>
                <div class="form-group mb-3">
                    <label for="direccion" style="color: #81705f;">Dirección:</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" value="{{ proveedor[2] }}" required style="background-color: #fff8e4; border: 1px solid #a19280;">
                </div>
                <div class="form-group mb-3">
                    <label for="telefono" style="color: #81705f;">Teléfono:</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" value="{{ proveedor[3] }}" required style="background-color: #fff8e4; border: 1px solid #a19280;">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" style="background-color: #81705f; border: none;">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
